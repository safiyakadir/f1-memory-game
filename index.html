<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Drivers Memory Game</title>
    <link rel="stylesheet" href="cardmatch.css">
</head>
<body>
    <div class="game-container">
        <h1>F1 Drivers Memory Game</h1>
        <div class="game-info">
            <div class="moves">Moves: <span id="moves">0</span></div>
            <div class="timer">Time: <span id="timer">0</span>s</div>
            <button id="reset">Reset Game</button>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <div class="win-message hidden" id="winMessage">
            <h2>Race Victory!</h2>
            <p>You matched all F1 drivers in <span id="finalMoves">0</span> moves and <span id="finalTime">0</span> seconds!</p>
            <button id="playAgain">Race Again</button>
        </div>
    </div>
    <script src="cardmatch.js"></script>
</body>
</html>
